<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background: rgb(3, 231, 163);
            font: normal 20pt ARIAL;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="cliclar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...


    </div>
    <script>
         var a = window.document.getElementById('area')
         a.addEventListener('click', clicar)
         a.addEventListener('mouseenter', entrar)
         a.addEventListener('mouseout', sair)
        
         function cliclar() {
            a.innerText = 'clicou'
            a.style.background = "green"
        }
        function entrar() {
            a.innerText = "Entrou!" 
            a.style.background = 'red'
        }
        function sair() {
            a.innerText = "saiu"
            a.style.background = 'yellow'
        }

    </script>
    
</body>
</html>
