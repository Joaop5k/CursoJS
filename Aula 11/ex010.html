<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <div id="res"> </div>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel"  id="txtvel"> km/h
    <input type="button"    value="verificar" onclick="calcular()">
    <script>
        
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML =  `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if (vel > 60){
                res.innerHTML += ('Você ultrapassou a velocidade, você foi <strong>multado</strong>')
            } else {
                res.innerHTML = (`Sua velocidade foi de <strong>${vel}km/h</strong> `)
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`
        }
    </script>
    
</body>
</html>
